<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Notas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            margin-top: 0;
        }

        /* Formulario para nuevas notas */
        #nota-form {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        /* Lista de notas guardadas */
        #lista-notas {
            list-style: none;
            padding: 0;
        }

        .nota {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog de Notas</h1>
    </header>
    <main>
        <section>
            <h2>Nueva Nota</h2>
            <form id="nota-form">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="contenido">Contenido:</label>
                <textarea id="contenido" name="contenido" rows="4" required></textarea>
                <button type="submit">Guardar Nota</button>
            </form>
        </section>
        <section>
            <h2>Notas Guardadas</h2>
            <ul id="lista-notas">
                <!-- Aquí se cargarán las notas guardadas dinámicamente -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; ccc erick.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notaForm = document.getElementById('nota-form');
            const listaNotas = document.getElementById('lista-notas');

            notaForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const titulo = event.target.titulo.value;
                const contenido = event.target.contenido.value;

                if (titulo && contenido) {
                    agregarNota(titulo, contenido);
                    notaForm.reset();
                }
            });

            function agregarNota(titulo, contenido) {
                const nuevaNota = document.createElement('li');
                nuevaNota.classList.add('nota');
                nuevaNota.innerHTML = `
                    <h3>${titulo}</h3>
                    <p>${contenido}</p>
                `;
                listaNotas.appendChild(nuevaNota);
            }
        });
    </script>
</body>
</html>
